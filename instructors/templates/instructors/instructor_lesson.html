<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lesson List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <div class="container-md">
      <h2>Lesson List</h2>
      {% load embed_video_tags %}
      {% for lesson in lessons %}
        <div class="card-body">
          <h5 class="card-title">Lesson ID: {{ lesson.id }}</h5>
          <p class="card-text"><strong>Course:</strong> {{ lesson.course.title}}</p>
          <p class="card-text"><strong>Title:</strong> {{ lesson.title }}</p>
          <p class="card-text"><strong>Description:</strong> {{ lesson.description }}</p>
          <div class="mt-2">
                {%video lesson.video%}  
          </div>
          <p class="card-text"><strong>File:</strong><a href="{{ lesson.file.url }}" class="btn btn-primary" target="_blank">View</a></p>
        </div>
        {% endfor %}
    </div>
  </body>
</html>
