{% extends "instructor-base.html" %}
{% block title %}Update Lesson{% endblock %}
{% block content %}
<div class="container-md">
  <div class="form-container">
    <h1 class="mb-4">Update Lesson</h1>
    <form method="post" enctype="multipart/form-data" class="form-container-m">
      {% csrf_token %}
      <div class="mb-3">
        <label for="{{ form.title.id_for_label }}" class="form-label">{{ form.title.label }}</label>
        {{ form.title }}
      </div>
      <div class="mb-3">
        <label for="{{ form.course.id_for_label }}" class="form-label">{{ form.course.label }}</label>
        {{ form.course }}
      </div>
      <div class="mb-3">
        <label for="{{ form.description.id_for_label }}" class="form-label">{{ form.description.label }}</label>
        {{ form.description }}
      </div>
      <div class="mb-3">
        <label for="{{ form.video.id_for_label }}" class="form-label">{{ form.video.label }}</label>
        {{ form.video }}
      </div>
      <div class="mb-3">
        <label for="{{ form.file.id_for_label }}" class="form-label">{{ form.file.label }}</label>
        {{ form.file }}
      </div>
      <div class="mt-3">
        <button type="submit" class="button-link">Save</button>
        <a href="{% url 'instructor_lesson' %}" class="btn btn-secondary ms-2">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
