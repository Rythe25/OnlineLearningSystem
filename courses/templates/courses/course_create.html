{% block content %}
<div class="container-sm">
  <h1 class="mb-4">Create Course</h1>
  <form method="post" enctype="multipart/form-data" class="form-container">
    {% csrf_token %} {{form.as_p}}
    <div class="mt-3">
      <button type="submit" class="button-link">Save</button>
    </div>
  </form>
</div>
{% endblock %}
