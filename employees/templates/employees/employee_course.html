<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Course</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
      {% extends "employee-base.html" %} 
      {% block title %}Employee-Course{% endblock %}
      {% block content %}
    <div class="container-md">
      <div class="form-container">
        <h1>Courses</h1>
        <a href="{% url 'course_create' %}" class="button-link">Create</a>
            {% for course in courses %}
                <div class="form-container-m">
                  <div class="mt-3">
                    {% if course.cover %}
                      <div class="form-container" style="display: flex; justify-content: center;">
                        <img src="{{ course.cover.url }}" alt="{{ course.title }}" style="max-width: 100%;">
                      </div>
                    {% else %}
                      <span>No cover</span>
                    {% endif %}
                  </div>
                  <div class="mt-3"><span>{{course.title}}</span></div>
                  <a href="{% url 'course_detail' course.id %}" class="button-link button-sm">Detail</a>
                  <a href="{% url 'course_update' course.id %}" class="button-link button-sm">Update</a>
                  <a href="{% url 'course_delete' course.id %}" class="button-link button-sm delete-btn">Delete</a>
                </div>
            {% endfor %}
      </div>
    </div>
    {% endblock %}
  </body>
</html>
